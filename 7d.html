<html>
  <body>
    <script>
      
      document.write("Math.PI: " + Math.PI + "<br><br>");
      document.write("Math.E: " + Math.E + "<br><br>");
      document.write("Math.SQRT2: " + Math.SQRT2 + "<br><br>");
      document.write("Math.LN2: " + Math.LN2 + "<br><br>");
      document.write("Math.LN10: " + Math.LN10 + "<br><br>");

      
      document.write("Math.round(4.6): " + Math.round(4.6) + "<br><br>");
      document.write("Math.ceil(4.1): " + Math.ceil(4.1) + "<br><br>");
      document.write("Math.floor(4.9): " + Math.floor(4.9) + "<br><br>");
      document.write("Math.trunc(4.9): " + Math.trunc(4.9) + "<br><br>");

      
      document.write("Math.abs(-7): " + Math.abs(-7) + "<br><br>");

      
      document.write("Math.pow(2,3): " + Math.pow(2,3) + "<br><br>");
      document.write("Math.sqrt(16): " + Math.sqrt(16) + "<br><br>");
      document.write("Math.cbrt(27): " + Math.cbrt(27) + "<br><br>");


      document.write("Math.min(10,5,3,8): " + Math.min(10,5,3,8) + "<br><br>");
      document.write("Math.max(10,5,3,8): " + Math.max(10,5,3,8) + "<br><br>");

      
      document.write("Math.random(): " + Math.random() + "<br><br>");
      document.write("Random (1-10): " + Math.floor(Math.random()*10+1) + "<br><br>");

     
      document.write("Math.log(10): " + Math.log(10) + "<br><br>");
      document.write("Math.log10(1000): " + Math.log10(1000) + "<br><br>");
      document.write("Math.log2(8): " + Math.log2(8) + "<br><br>");

      
      document.write("Math.sin(0): " + Math.sin(0) + "<br><br>");
      document.write("Math.cos(Math.PI): " + Math.cos(Math.PI) + "<br><br>");
      document.write("Math.tan(Math.PI/4): " + Math.tan(Math.PI/4) + "<br><br>");

      
      document.write("Math.sinh(1): " + Math.sinh(1) + "<br><br>");
      document.write("Math.cosh(1): " + Math.cosh(1) + "<br><br>");
      document.write("Math.tanh(1): " + Math.tanh(1) + "<br><br>");

      
      document.write("Math.exp(1): " + Math.exp(1) + "<br><br>");
      document.write("Math.expm1(1): " + Math.expm1(1) + "<br><br>");

      
      document.write("Math.sign(-42): " + Math.sign(-42) + "<br><br>");
      document.write("Math.hypot(3,4): " + Math.hypot(3,4) + "<br><br>");
      document.write("Math.clz32(1): " + Math.clz32(1) + "<br><br>");
      document.write("Math.imul(2,4): " + Math.imul(2,4) + "<br><br>");
      document.write("Math.fround(5.5): " + Math.fround(5.5) + "<br><br>");
    </script>
  </body>
</html>
