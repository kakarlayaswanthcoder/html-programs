<html>
  <body>
    <script>
      var str = "  Hello World  ";
      document.write("Original String: '" + str + "'<br><br>");

      
      document.write("Length: " + str.length + "<br><br>");

      
      document.write("charAt(1): " + str.charAt(1) + "<br><br>");

      
      document.write("charCodeAt(0): " + str.charCodeAt(0) + "<br><br>");

      
      document.write("at(-1): " + str.at(-1) + "<br><br>");

      
      document.write("slice(2,7): " + str.slice(2,7) + "<br><br>");

      
      document.write("substring(2,7): " + str.substring(2,7) + "<br><br>");

      
      document.write("substr(2,5): " + str.substr(2,5) + "<br><br>");


      document.write("indexOf('o'): " + str.indexOf("o") + "<br><br>");

      
      document.write("lastIndexOf('o'): " + str.lastIndexOf("o") + "<br><br>");

     
      document.write("includes('World'): " + str.includes("World") + "<br><br>");

      
      document.write("startsWith('  He'): " + str.startsWith("  He") + "<br><br>");

      
      document.write("endsWith('ld  '): " + str.endsWith("ld  ") + "<br><br>");

      
      document.write("search('World'): " + str.search("World") + "<br><br>");

      
      document.write("match(/o/g): " + str.match(/o/g) + "<br><br>");

      
      var allMatches = [...str.matchAll(/o/g)];
      document.write("matchAll(/o/g): " + allMatches.map(m => m[0]) + "<br><br>");

      
      document.write("toUpperCase(): " + str.toUpperCase() + "<br><br>");

      
      document.write("toLowerCase(): " + str.toLowerCase() + "<br><br>");

      
      document.write("replace('World','JS'): " + str.replace("World","JS") + "<br><br>");

      
      var s2 = "aabbaabb";
      document.write("replaceAll('a','x'): " + s2.replaceAll("a","x") + "<br><br>");

      
      document.write("split(' '): " + str.split(" ") + "<br><br>");

     
      document.write("trim(): '" + str.trim() + "'<br><br>");

      
      document.write("trimStart(): '" + str.trimStart() + "'<br><br>");

      
      document.write("trimEnd(): '" + str.trimEnd() + "'<br><br>");

      
      var num = "5";
      document.write("padStart(3,'0'): " + num.padStart(3,"0") + "<br><br>");

      
      document.write("padEnd(3,'0'): " + num.padEnd(3,"0") + "<br><br>");

      
      document.write("repeat(3): " + "Hi".repeat(3) + "<br><br>");

      
      document.write("'apple'.localeCompare('banana'): " + "apple".localeCompare("banana") + "<br><br>");

      
      document.write("valueOf(): " + str.valueOf() + "<br><br>");

      
      document.write("toString(): " + str.toString() + "<br><br>");
    </script>
  </body>
</html>
