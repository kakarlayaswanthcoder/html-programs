<html>
    <head>
        <script> 
            function factorial(n){
                if(n==0 || n==1){
                    return 1;
                }
                else{
                    return n*factorial(n-1);
                }
            }
        </script>
    </head>
    <body>
        <script>
            n=Number(window.prompt("Enter Number : "));
            document.write("Factorial of "+n+" is "+factorial(n));
        </script>
    </body>
</html>
