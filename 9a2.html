<html>
    <head>
        <script>
            function Fib(n){
                let n1=0,n2=1,n3;
                for(let i=0;i<n;i++){
                    if(i==0){
                        document.write(n1+" ");
                    }
                    else if(i==1){
                        document.write(n2+" ");
                    }
                    else {
                        n3=n1+n2;
                        document.write(n3+" ");
                        n1=n2;
                        n2=n3;
                    }
                }
            }
        </script>
    </head>
    <body onload="Fib(10)"></body>
</html>
