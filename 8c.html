<html>
    <body>
        <script>
            i=1;
            for(i=1;i<=10;i++){
                document.write(i);
                document.write("<br>");
            }
            i=1;
            while(i<=10){
                document.write(i);
                document.write("<br>");
                i++;
            }
            i=1;
            do{
                document.write(i);
                document.write("<br>");
                i++;
            }while(i<=10);
        </script>
    </body>
</html>
